<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: rgb(88, 8, 8);
             transition: 0.5s ;
             color: aliceblue;
             cursor: pointer;
             border-radius: 8px;
        }
        .container:hover{
           opacity: 0.5;
          transform: scale(1.01);
        }
    </style>
</head>
<body>
      <h1 style="color: red; text-align: center">
            Q). Add transition on hover.
        </h1>

        </div>
</body>
</html>
